<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>
    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github user finder</a>
        </div>
    </nav>
    <div class="container search-user">
        <div class="card-search card card-body">
            <h3 class="text-primary">Github user finder</h3>
            <p class="lead">Enter username to get his GitHub profile and repos</p>
            <input type="text" name="searchUser" id="searchUser" placeholder="Enter GitHub user..." class="form-control">

        <br>
        <div id="profile"></div>
    </div>
    <footer class="bg-light text-center py-3 mt-3">GitHub user finder &copy;</footer>
